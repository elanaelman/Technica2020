<!doctype html>

<head>
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/base.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark navbar-expand">
    <a class="navbar-brand" href="/">Elana Elman</a>
    <ul class="navbar-nav">
      {% for p in projects %}
        <li class="nav-item">
          <a href="{{p}}" class="nav-link">{{p}}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>

  <header class="container">
    <div class="row">
      <h1 class="col-10">{{title}}</h1>
      <button type="button" class="btn btn-secondary col-2 status-button" disabled>{{status}}</button>
    </div>
  </header>

  <div class="container">
    <div class="card bg-light">
      <div class="card-body">
          {{content}}
      </div>
    </div>
  </div>

  <footer class="footer bg-dark text-muted">
    <div class="container">I made this website in 2020. Thanks for visiting!</div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
